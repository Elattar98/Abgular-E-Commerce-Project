<div class="card h-100 " style="width: 18rem;">
        <img src={{product.image}} class="card-img-top" alt="..."
        (mouseover) = "show=true" (mouseout) = "show=false">
                <div *ngIf="show" class="mx-3 my-1">
                        <span class="card-text">Rate: {{product.rating.rate}}</span>
                        <br/>
                        <span class="card-text">Count: {{product.rating.count}}</span>
                        <br/>
                        <span class="card-text">Price: {{product.price}}</span>
                </div>

        <div class="card-body d-grid gap">
          <h5 class="card-title" [routerLink] = "['/productdetails', product.id]">{{product.title}}</h5>
          <p class="card-text">{{product.description|Shorten}}</p>
          <button class="btn btn-primary m-1"
            (click) = "onAddProduct()">Add to cart</button>
          <button class="btn btn-primary m-1"
            (click) = "onAddFavorite()">Add to favorite</button>
        </div>
</div>
